version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: travel-assist-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: travel-assist-portal
    volumes:
      - mongodb_data:/data/db
    networks:
      - travel-assist-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: travel-assist-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/travel-assist-portal?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      NODE_ENV: ${NODE_ENV:-development}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      JWT_EXPIRE: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - travel-assist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: travel-assist-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      REACT_APP_SOCKET_URL: ${REACT_APP_SOCKET_URL:-http://localhost:5000}
      REACT_APP_ENV: ${REACT_APP_ENV:-development}
    depends_on:
      - backend
    networks:
      - travel-assist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mongodb_data:

networks:
  travel-assist-network:
    driver: bridge
